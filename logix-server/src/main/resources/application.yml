server:
  port: 8480

spring:
  profiles:
    active: @profileActive@

logix:
  auth:
    username: admin
    password: admin123
    session-expiration: 86400

  kafka:
    bootstrap-servers: localhost:9092
    group-id: logix-server
    max-poll-records: 5000

  clickhouse:
    url: jdbc:clickhouse://localhost:8123
    db-name: default
    username: default
    password:
    connection-timeout: 5s
    socket-timeout: 30s
    retry-count: 2

  redis:
    mode: SINGLE
    database: 0
    connection-timeout: 10000
    connection-pool-size: 64
    single:
      host: localhost
      port: 6379

  pipeline:
    run-log:
      queue-capacity: 10000
      batch-size: 1000
      batch-timeout-ms: 100
    trace-log:
      queue-capacity: 5000
      batch-size: 200
      batch-timeout-ms: 100
